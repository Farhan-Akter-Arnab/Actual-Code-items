<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function in JS</title>
    </head>
    <body>
        <h2>JavaScript Arrow Function</h2>
        <p>This example shows an arrow function with a parameter.</p>
        <p id="result"></p>
        <script>
            add = (a,b) => a + b;
            document.getElementById("result").innerHTML = add(3.14159265358979323846264, 2.71828182845904523536028);
        </script>
    </body>
</html>
