<!DOCTYPE html>
<html>
    <head>
        <title>Counter App</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Counter Website</h1>
            <p>Using this app, one can count various things, including number of repetitions or Tasbihs.</p>
            <p><span id="value">00</span></p>
            <button id="button-increment" style="background-color: green; color:aliceblue;">Count</button>
            <button id="button-decrement" style="background-color: red; color:aliceblue;">Decrease</button>
            <button id="button-reset" style="background-color: dodgerblue; color:aliceblue;">Reset</button>
        </div>
        <script src="counter.js"></script>
    </body>
</html>
