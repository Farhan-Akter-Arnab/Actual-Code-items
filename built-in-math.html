<!DOCTYPE html>
<html>
    <head>
        <title>Built-in Math Objects using JS</title>
    </head>
    <body>
        <script type="text/javascript">

            var value = Math.abs(-20);
            document.write("Demo Test Value : " + value + "<br>");
            var value = Math.acos(-1);
            document.write("Demo Test Value : " + value + "<br>");
            var value = Math.asin(1);
            document.write("Demo Test Value : " + value + "<br>");
            var value = Math.atan(1.732050807568877);
            document.write("Demo Test Value : " + value + "<br>");
        </script>
    </body>
</html>
