<!DOCTYPE html>
<html>
    <head>
        <title>Array in JS</title>
    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <p id="demo"></p>
        <script>
            var cars = [
                "Coding", "Mathematics", "Learn", "Science"
            ];
            document.getElementById("demo").innerHTML = cars[1];
        </script>
    </body>
</html>
