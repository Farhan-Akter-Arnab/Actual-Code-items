<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #deb878;
        }
        h1{
            text-align: center;
            text-decoration: underline;
            text-transform: capitalize;
        }
        .carousel-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 720px;
        }
        .myslides{
            display: none;
            max-height: 100%;
            max-width: 100%;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>some influential places</h1>
    <div class="carousel-container">
        <img class="myslides" src="Istanbul.jpeg" alt="slide1" height="300" width="300">
        <img class="myslides" src="Cairo.jpg" alt="slide2">
        <img class="myslides" src="Baghdad.jpeg" alt="slide3">
    </div>

    <script src="script.js"></script>
</body>
</html>
