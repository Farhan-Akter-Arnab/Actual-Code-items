<!DOCTYPE html>
<html>
    <head>
        <title>Methods in Array</title>
    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <h4>join() and pop()</h4>
        <p>The join() method joins array elements into a string and the pop() method removes the last element from an array.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["dates", "grapes", "fig", "pommegranate"];
            document.getElementById("myjoin").innerHTML = fruits.join("*");
            document.getElementById("myfirstpop").innerHTML = fruits; fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
