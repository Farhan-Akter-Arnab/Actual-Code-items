<!DOCTYPE html>
<html>
    <head>
        <title>Arguments in JS</title>
    </head>
    <body>
        <h2>Arguments using JS</h2>
        <p>Finding the largest number with the help of Argument Objects</p>
        <p id="result"></p>
        <script>
            function findMax () {
                var i;
                var max = 0;
                for(i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMax(4, 5, 6, 3.14159, 6.283, 2.718);
        </script>
    </body>
</html>
