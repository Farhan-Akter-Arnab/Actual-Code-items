<!DOCTYPE html>
<html>
    <head>
        <title>Sorting numbers in different ways</title>
    </head>
    <body>
        <h2>Sorting arrays using JavaScript</h2>
        <p>Some numbers are being sorted in this website. Please click on this button to arrange numbers in ascending or descending order.</p>
        <p id="question"></p>
        <button onclick="ascending()">Ascending order</button><br><br>
        <p id="ascend"></p>
        <button onclick="descending()">Descending order</button><br><br>
        <p id="descend"></p>
        <p id="info"></p>
        <button onclick="transform()">Modify the Numbers</button><br><br>
        <p id="modify"></p>
        <script src="sort.js"></script>
    </body>
</html>
