<!DOCTYPE html>
<html>
    <head>
        <script>
            function validateForm() {
                var x = document.forms["myForm"]["fghora"].value;
                if (x == "") {
                    alert ("Name must be filled out in this field!");
                    return false;
                }
                else document.write("Name submitted! Congratulations!");
            }
        </script>
    </head>
    <body>
        <form name="myForm" onsubmit="validateForm()">
            Name: <input type="text" name="fghora">
            <input type="submit" value="submit">
            <p id="message"></p>
        </form>
    </body>
</html>
